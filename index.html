<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ZEGAR</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wall">
        <div class="zone">CEST, UTC+2 Warsaw</div>
        <div class="clock">
            <div class="hand seconds", id="11"></div>
            <div class="hand minutes", id="12"></div>
            <div class="hand hours", id="13"></div>
        </div>
    </div>  
    <div class="wall">
        <div class="zone">BST, UTC+1 London</div>
        <div class="clock">
            <div class="hand seconds", id="21"></div>
            <div class="hand minutes", id="22"></div>
            <div class="hand hours", id="23"></div>
        </div>
    </div>
    <div class="wall">
        <div class="zone">EDT, UTC-4 New York</div>
        <div class="clock">
            <div class="hand seconds", id="31"></div>
            <div class="hand minutes", id="32"></div>
            <div class="hand hours", id="33"></div>
        </div>
    </div> 
    <div class="wall">
        <div class="zone">JST, UTC+9 Tokyo</div>
        <div class="clock">
            <div class="hand seconds", id="41"></div>
            <div class="hand minutes", id="42"></div>
            <div class="hand hours", id="43"></div>
        </div>
    </div> 
    <div class="wall">
        <div class="zone">AWST, UTC+8 Perth</div>
        <div class="clock">
            <div class="hand seconds", id="51"></div>
            <div class="hand minutes", id="52"></div>
            <div class="hand hours", id="53"></div>
        </div>
    </div>  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
